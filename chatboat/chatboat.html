<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="chatboat.css">
</head>
<body>
    <div class="container">
        <h1>CHAT B😊AT</h1>
        <div id="chatbox"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="voice-button">🎤</button>
        <button id="send-button">Send</button>
    </div>
    
    <div id="feedback" style="display: none;">
    <button id="helpful-button">👍 Helpful</button>
    <button id="not-helpful-button">👎 Not Helpful</button>
</div>

  


    <script src="chatboat.js"></script>
</body>
</html>
